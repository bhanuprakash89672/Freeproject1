<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORAEMON Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @keyframes borderPulse {
            0% { box-shadow: 0 0 0 0 rgba(217, 246, 247, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(217, 246, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 246, 247, 0); }
        }
        .animate-border {
            animation: borderPulse 2s infinite;
        }
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .logo-container {
            position: relative;
            margin-bottom: -30px;
            z-index: 10;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #d9f6f7;
        }
        .dashboard-container {
            background-color: #ffffff;
            border: 1px solid #d9f6f7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .info-box {
            background-color: #f0f9fa;
            border-left: 4px solid #4ecdc4;
        }
        .countdown-box {
            background: linear-gradient(135deg, #d9f6f7, #b3e5e7);
        }
        .btn-primary {
            background-color: #4ecdc4;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3dbeb5;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #ff6b6b;
            transition: all 0.3s;
        }
        .btn-danger:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="logo-container flex justify-center">
            <img src="https://ik.imagekit.io/7dlwyuejel/baba.png?updatedAt=1749099935958" alt="Logo" class="logo-img animate-border">
        </div>
        
        <div class="dashboard-container rounded-lg p-8 pt-12 fade-in">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                <i class="fas fa-tachometer-alt mr-2 text-cyan-500"></i>DORAEMON-AI
            </h1>
            
            <div class="countdown-box rounded-lg p-4 mb-6 text-center">
                <h3 class="font-bold mb-2 text-gray-700">
                    <i class="fas fa-clock mr-2 text-cyan-600"></i> License Expires In
                </h3>
                <div class="grid grid-cols-4 gap-2">
                    <div class="bg-white p-2 rounded">
                        <div class="text-2xl font-bold" id="days">0</div>
                        <div class="text-xs">Days</div>
                    </div>
                    <div class="bg-white p-2 rounded">
                        <div class="text-2xl font-bold" id="hours">0</div>
                        <div class="text-xs">Hours</div>
                    </div>
                    <div class="bg-white p-2 rounded">
                        <div class="text-2xl font-bold" id="minutes">0</div>
                        <div class="text-xs">Minutes</div>
                    </div>
                    <div class="bg-white p-2 rounded">
                        <div class="text-2xl font-bold" id="seconds">0</div>
                        <div class="text-xs">Seconds</div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3 mb-6">
                <div class="info-box p-3 rounded-lg flex items-center">
                    <i class="fas fa-key mr-3 text-cyan-600"></i>
                    <div>
                        <div class="text-xs text-gray-500">License Key</div>
                        <div class="font-semibold" id="licenseKeyDisplay">Loading...</div>
                    </div>
                </div>
                
                <div class="info-box p-3 rounded-lg flex items-center">
                    <i class="fas fa-calendar-times mr-3 text-cyan-600"></i>
                    <div>
                        <div class="text-xs text-gray-500">Expiration Time</div>
                        <div class="font-semibold" id="expiryTimeDisplay">Loading...</div>
                    </div>
                </div>
                
                <div class="info-box p-3 rounded-lg flex items-center">
                    <i class="fas fa-fingerprint mr-3 text-cyan-600"></i>
                    <div>
                        <div class="text-xs text-gray-500">Device ID</div>
                        <div class="font-semibold" id="deviceIdDisplay">Loading...</div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3">
                <a href="https://newdorarmonwebai.netlify.app/" class="btn-primary w-full py-2 rounded-lg text-white font-semibold flex items-center justify-center">
                    <i class="fas fa-gamepad mr-2"></i> Start Game
                </a>
                
                <button id="logoutBtn" class="btn-danger w-full py-2 rounded-lg text-white font-semibold flex items-center justify-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrOdUqHtrO61BgVwPCcMVBhaYRgLWRGVQ",
            authDomain: "dora3monnewproject.firebaseapp.com",
            projectId: "dora3monnewproject",
            storageBucket: "dora3monnewproject.firebasestorage.app",
            messagingSenderId: "559466626820",
            appId: "1:559466626820:web:b27befd3baec6cf78a9a51",
            measurementId: "G-JDX9SBLE55"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Redirect to login if not logged in or key is missing
        if (localStorage.getItem('loggedIn') !== 'true' || !localStorage.getItem('currentLicenseKey')) {
            window.location.href = 'index.html';
        }

        const licenseKey = localStorage.getItem('currentLicenseKey');
        const deviceId = localStorage.getItem("device_id");

        document.getElementById('licenseKeyDisplay').textContent = licenseKey;
        document.getElementById('deviceIdDisplay').textContent = deviceId;

        let countdownInterval;

        async function fetchLicenseDataAndStartCountdown() {
            try {
                const keyRef = db.ref(`accessKeys/${licenseKey}`);
                const snapshot = await keyRef.once('value');

                if (!snapshot.exists()) {
                    sessionStorage.setItem('loginError', 'Your license key is no longer valid. Please log in again.');
                    localStorage.removeItem('loggedIn');
                    window.location.href = 'index.html';
                    return;
                }

                const keyData = snapshot.val();
                const expiryTimestamp = keyData.expiry; // Unix timestamp in milliseconds

                if (!expiryTimestamp) {
                    document.getElementById('expiryTimeDisplay').textContent = 'No expiration set';
                    document.getElementById('days').textContent = 'N/A';
                    document.getElementById('hours').textContent = 'N/A';
                    document.getElementById('minutes').textContent = 'N/A';
                    document.getElementById('seconds').textContent = 'N/A';
                    return;
                }

                const expiryDate = new Date(expiryTimestamp);
                document.getElementById('expiryTimeDisplay').textContent = expiryDate.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                function updateCountdown() {
                    const now = new Date().getTime();
                    const distance = expiryTimestamp - now;

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById('days').textContent = days < 0 ? '0' : days;
                    document.getElementById('hours').textContent = hours < 0 ? '0' : hours;
                    document.getElementById('minutes').textContent = minutes < 0 ? '0' : minutes;
                    document.getElementById('seconds').textContent = seconds < 0 ? '0' : seconds;

                    if (distance < 0) {
                        clearInterval(countdownInterval);
                        sessionStorage.setItem('loginError', 'Your license has expired. Please renew your key.');
                        localStorage.removeItem('loggedIn');
                        window.location.href = 'index.html';
                    }
                }

                updateCountdown(); // Initial call to display immediately
                countdownInterval = setInterval(updateCountdown, 1000);

            } catch (error) {
                console.error("Error fetching license data:", error);
                sessionStorage.setItem('loginError', 'Could not load license data. Please try again.');
                localStorage.removeItem('loggedIn');
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLicenseDataAndStartCountdown();

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('lastKey');
                localStorage.removeItem('currentLicenseKey');
                clearInterval(countdownInterval); // Stop the countdown
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
